<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700;900&family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>គណនាលទ្ធផលបាក់ឌុប</title>
  </head>
  <body>
    <div class="header">
      <div class="box1">
        <h1>គណនាលទ្ធផលបាក់ឌុប <br />ថ្នាក់វិទ្យាសាស្ដ្រ</h1>
        <input
          type="number"
          placeholder="ភាសាខ្មែរ"
          id="Khmer"
          required
        /><br />
        <input
          type="number"
          placeholder="គណិតវិទ្យា"
          id="Math"
          required
        /><br />
        <input
          type="number"
          placeholder="រូបវិទ្យា"
          id="Physics"
          required
        /><br />
        <input
          type="number"
          placeholder="គីមីវិទ្យា"
          id="Chemistry"
          required
        /><br />
        <input
          type="number"
          placeholder="ជីវៈវិទ្យា"
          id="Biology"
          required
        /><br />
        <input
          type="number"
          placeholder="មុខវិទ្យាជ្រើសរើស"
          id="lll"
          required
        /><br />
        <input
          type="number"
          placeholder="ភាសាបរទេស"
          id="english"
          required
        /><br />
        <button type="button" onclick="show_result()">បង្ហាញលទ្ធផល</button>
        <div id="result">
          <h2>ពិន្ទុសរុប៖​ <span id="total"></span></h2>
          <h2>និទ្ទេស ៖​ <span id="mention"></span></h2>
          <h2>លទ្ធផល៖​ <span id="final_result"></span></h2>
        </div>
      </div>
      <div>
        <h2 class="copyriht">
          បង្កើតឡើយដោយ៖ ឈុំ វីវៈ Name: CHHOM VIREAK | ឆ្នាំ២០២៤ |
          ក្នុងគោលបំណងអោយសិស្សដែលប្រលងបាក់ឌុបងាយស្រួលក្នុងការប៉ានស្មានពិន្ទុដោយខ្លួនឯង។
        </h2>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
